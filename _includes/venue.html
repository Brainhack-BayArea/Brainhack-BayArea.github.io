<!-- Team -->
<section class="page-section" id="{{ site.data.sitetext.venue.section | default: "venue" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.venue.title }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.venue.text }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <a href="{{ site.data.sitetext.venue.link }}"><img src="{{ site.data.sitetext.venue.image }}" alt="{{ site.data.sitetext.venue.name }}"></a>
          <a href="{{ site.data.sitetext.venue.maplink }}"><img src="{{ site.data.sitetext.venue.map }}" alt="{{ site.data.sitetext.venue.name }}"></a>
          <h4>{{ site.data.sitetext.venue.name }}</h4>
          <p><a href="{{ site.data.sitetext.venue.maplink }}">{{ site.data.sitetext.venue.address }}</a><p>
          <!-- <p class="text-muted">{{ site.data.sitetext.venue.description }}</p> -->
        </div>
      </div>
    </div>
  </section>
  <!-- End Team -->
