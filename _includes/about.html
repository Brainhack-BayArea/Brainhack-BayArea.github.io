<!-- About -->
  <section class="page-section" id="{{ site.data.sitetext.about.section | default: about }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.about.title | default: About }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.about.text }}</h3>
        </div>
      </div>
    {% for subsection in site.data.sitetext.about.subsections %}
	  <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h3></h3>
        <h5 class="section-heading">{{ subsection.title }}</h5>
        <div class="large text-muted">{{ subsection.body | markdownify }}</div>
      </div>
	  </div>
    {% endfor %}
    <div class="row">
      <div class="col-lg-8 mx-auto text-center" id="about-image">
        <img src="{{ site.data.sitetext.about.image }}" alt="About Image">
        <p class="text-muted">{{ site.data.sitetext.about.imagetext }}</p>
      </div>
    </div>
    </div>
  </section>
<!-- End About -->
