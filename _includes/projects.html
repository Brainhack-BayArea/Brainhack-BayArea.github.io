<!-- Portfolio Grid Section -->
<section class="page-section" id="projects" class="bg-light-gray">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading">{{ site.data.sitetext.projects.title }}</h2>
              <h3 class="section-subheading text-muted">{{ site.data.sitetext.projects.text }}</h3>
          </div>
      </div>
      <div class="row">
      {% for project in site.data.projects %}
          <div class="col-md-4 col-sm-6 projects-item">
              <a href="#{{ project.name }}" class="projects-link" data-toggle="modal">
                  <div class="projects-hover">
                      <div class="projects-hover-content">
                          <i class="fa fa-plus fa-3x"></i>
                      </div>
                  </div>
                  <img src="assets/img/projects/{{ project.thumbnail }}" class="img-responsive img-centered" alt="">
              </a>
              <div class="projects-caption">
                  <h4>{{ project.title }}</h4>
                  <p class="text-muted">{{ project.short_desc }}</p>
              </div>
          </div>
      {% endfor %}
      </div>
  </div>
</section>
