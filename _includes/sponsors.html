<section class="page-section" id="{{ site.data.sitetext.sponsors.section | default: "sponsors" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.sponsors.title }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.sponsors.text }}</h3>
        </div>
      </div>
      <div class="row">
      {% for item in site.data.sitetext.sponsors.items %}
        <div class="col-sm-4">
          <div class="sponsors-item">
            <a href="{{ item.link }}"><img src="{{ item.image }}" alt="{{ item.name }}"></a>
            <h4><a href="{{ item.link }}">{{ item.name }}</a></h4>
            <p class="text-muted">{{ item.description }}</p>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
    </section>
