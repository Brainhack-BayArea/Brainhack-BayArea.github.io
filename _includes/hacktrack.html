<!-- Team -->
<section class="page-section" id="{{ site.data.sitetext.hacktrack.section | default: "hacktrack" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.hacktrack.title }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.hacktrack.text }}</h3>
        </div>
      </div>
      <div class="row">
      {% for item in site.data.sitetext.hacktrack.items %}
        <div class="col-sm-4">
          <div class="hacktrack-item">
            <a href="{{ item.link }}"><img class="mx-auto rounded-circle" src="{{ item.image }}" alt="{{ item.name }}"></a>
              <h4><a href="{{ item.link }}">{{ item.name }}</a></h4>
              <p class="text-muted">{{ item.description }}</p>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
    </section>
    <!-- End Team -->
